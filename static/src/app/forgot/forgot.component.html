<form class="form-signin" method="POST" action="#" role="form">
  <div class="form-group">
    <h2>Forgot Password</h2>
  </div>
  <alert></alert>
  <div class="form-group">
    <label class="control-label" for="signupEmail">Email</label>
    <input id="signupEmail" type="email" maxlength="50" class="form-control" [(ngModel)]="email"
           [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <button (click)="onForgotPasswordStep1()" id="nextPage" type="submit" class="btn btn-info btn-block">Next
    </button>
  </div>

  <hr>
  <p><a [routerLink]="['/register']"> <i class="fa fa-fw fa-group"></i> Register</a> <a
    [routerLink]="['/login']"> <i class="fa fa-fw fa-user"></i> Login</a>
  </p>
</form>
