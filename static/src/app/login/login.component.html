
<form #f="ngForm" class="form-signin m-t" role="form" name="form" (ngSubmit)="f.form.valid && login()" novalidate>
  <div class="form-group">
    <h2>Login</h2>
  </div>
  <alert></alert>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
    <input type="email" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required />
    <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary btn-block">Login</button>
